<!-- Напишіть скрипт, який відображує діалогове вікно з кнопками "Ок" і "Відміна" 
(функція confirm) і виводить у вікно браузеру повідомлення про те, яка з кнопок
була натиснута (використовуйте конструкцію if(confirm("Повідомлення")) ..) -->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Клюка Валентин ПІ-20-02</title>
    </head>
    <body bgcolor="white">
        <h1>Діалогове вікно з кнопками "Ок" і "Відміна"</h1>
        <hr>

        <button onclick="showDialog()">Показати діалогове вікно</button>

        <script>
            function showDialog() {
                var result = confirm("Натисніть 'Ок' або 'Відміна'");
                if (result === true) {
                    alert("Ви натиснули 'Ок'");
                } else {
                    alert("Ви натиснули 'Відміна'");
                }
            }
        </script>
    </body>
</html>
